spring:
  application:
    name: file-sharing-app-backend

  datasource:
    url: jdbc:mysql://localhost:3306/edu_share_db
    username: root
    password: userAdmin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  gcp:
    bucket:
      name: edushare-files
    credentials:
      path: classpath:service-account.json

server:
  port: 8081
  servlet:
    context-path: /
